<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Tasio Mazza" />
	<title>CaloreColare</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(255, 255, 255);
		}
		canvas{
			position:absolute;
			left:50%;
			top:50%;
			margin-left: -200px;
			margin-top: -200px;
		}
	</style>
</head>
<body>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("canvas"),
			from         	 : "img/calorecolare/e_00000.png",
			to           	 : "img/calorecolare/e_00095.png",
			playMode     	 : "auto",
			loop         	 : "loop", 
			interval     	 : 25,
		})
	</script>
</body>
</html>
